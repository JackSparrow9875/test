{% extends 'base.html' %}

{% block title %} New Section {% endblock %}

{% block content %}
<h1>Add New Section</h1><br/>

<div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <form action="{{ url_for('add_section') }}" method="POST">
        <div class="mb-3">
        <label for="sec_name" class="form-label">Enter the name of the Section to be added</label>
        <input type="text" class="form-control" id="sec_name" name="sec_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="sec_description" class="form-label">Enter Section despcription</label>
            <textarea class="form-control" id="sec_description" name="sec_description" rows="5" aria-describedby="emailHelp"></textarea>
        </div>    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
